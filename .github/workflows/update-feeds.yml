name: Update feeds

on:
  workflow_dispatch:
  schedule:
    - cron: "17 * * * *"  # hourly (UTC)

jobs:
  update:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install requests feedparser

      - name: Update feed JSON
        run: python tools/update_feeds.py

      - name: Generate sitemap + robots
        run: python tools/generate_sitemap.py

      - name: Commit & push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/feeds sitemap.xml robots.txt
          git diff --cached --quiet || (git commit -m "Update feeds" && git push)
